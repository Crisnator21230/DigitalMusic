    .cards {

    }

    .card {

      border-radius: 15px;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);

    .card-icon {
